<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tow Factor Auth</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- Main Section  -->
    <section id="main-site">
        <div class="glass text-align">
            <!-- Title -->
            <div class="title">

                <p class="font-poppins text-light">+94******200</p>
            </div>
            <form class="py-2" action="">
                <h4 class="font-poppins text-light">Enter Your OTP Code Here:</h4>
                <div class="col py-1">
                    <input type="text"  class="Form-control">
                    <input type="text"  class="Form-control">
                    <input type="text"  class="Form-control">
                    <input type="text"  class="Form-control">
                </div>
                <div class="col">
                    <button type="submit" class="btn">Verify</button>
                </div>
                <div class="py-1">
                    <p class=" font-poppins text-light">Not received your code</p>
                    <p class=" font-poppins text-light"><a class="link" href="#">Re-Send</a> OR <a class="link" href="#">Call</a></p>
                </div>
            </form>
        </div>
    </section>
